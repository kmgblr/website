<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Your Free Trial Class — KMG Bangalore</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">
        <img src="logo.png" alt="KMG logo">
        <div class="brand">Krav Maga Global - Bangalore</div>
      </div>
    </div>
  </header>

  <main class="container" style="padding-top:40px;">
    <h1>Book Your Free Trial Class</h1>

    <p>Please fill in your details. We will contact you shortly.</p>

   <form id="trialForm" method="POST" action="https://script.google.com/macros/s/AKfycbwahH7OLq4CBj_Wo-YwBDv59rJwW88_e4FoA8b92qmS07oRY0XdEruhShI8BuRa4Ub72g/exec">
  
  <label>First Name</label>
  <input type="text" id="firstName" name="firstName" required>

  <label>Last Name</label>
  <input type="text" id="lastName" name="lastName" required>

  <label>Phone Number</label>
  <input type="tel" id="phone" name="phone" required>

  <input type="hidden" name="source" value="Website Free Trial">

  <button type="submit" class="submit-btn">Submit</button>

</form>


<p id="thankYouMsg" style="display:none; font-weight:700; margin-top:20px; color:green;">
  Thank you for contacting us, redirecting you to WhatsApp…
</p>

  </main>

<script>
document.getElementById("trialForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(document.getElementById("trialForm"));

    // 1️⃣ Send to Google Sheets
    try {
        await fetch(
            "https://script.google.com/macros/s/AKfycbwahH7OLq4CBj_Wo-YwBDv59rJwW88_e4FoA8b92qmS07oRY0XdEruhShI8BuRa4Ub72g/exec",
            { method: "POST", body: formData }
        );
    } catch (err) {
        alert("Something went wrong. Please try again.");
        return;
    }

    // 2️⃣ Show message
    document.getElementById("thankYouMsg").style.display = "block";

    // 3️⃣ Redirect to WhatsApp after 1 second
    setTimeout(() => {
        const first = formData.get("firstName");
        const last  = formData.get("lastName");
        const phone = formData.get("phone");

        const msg = `Hello, my name is ${first} ${last}. I would like to book a free trial class. My phone number is ${phone}.`;
        const whatsappURL = `https://wa.me/918123456855?text=${encodeURIComponent(msg)}`;

        window.location.href = whatsappURL;
    }, 1000);
});
</script>


</body>
</html>
