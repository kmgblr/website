<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Your Free Trial Class — KMG Bangalore</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">
        <img src="logo.png" alt="KMG logo"/>
        <div class="brand">Krav Maga Global - Bangalore</div>
      </div>

      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="classes.html">Classes</a></li>
          <li><a href="workshops.html">Workshops</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="faqs.html">FAQs</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <button class="nav-toggle" id="navToggle" aria-label="Toggle menu">☰</button>
    </div>
  </header>

  <main class="container" style="padding-top:40px; padding-bottom:60px;">
    <h1>Book Your Free Trial Class</h1>
    <p>Please fill in your details and we'll confirm your spot.</p>

    <form id="trialForm" class="trial-form">
      <label>First Name *</label>
      <input type="text" id="firstName" required>

      <label>Last Name *</label>
      <input type="text" id="lastName" required>

      <label>Phone Number *</label>
      <input type="tel" id="phone" required>

      <button type="submit" class="btn-trial" style="margin-top:20px;">Submit</button>
    </form>

    <!-- Thank you message (hidden initially) -->
    <p id="thankYouMessage" style="display:none; margin-top:20px; font-weight:700; color:green;">
      Thank you for contacting us, we will get back to you shortly.
    </p>

  </main>

  <script>
    document.getElementById("trialForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const first = document.getElementById("firstName").value.trim();
      const last = document.getElementById("lastName").value.trim();
      const phone = document.getElementById("phone").value.trim();

      const msg = `Hello, I would like to book a free trial class.%0A%0AName: ${first} ${last}%0APhone: ${phone}`;
      const waURL = `https://wa.me/918123456855?text=${msg}`;

      // Open WhatsApp
      window.open(waURL, "_blank");

      // Show fallback thank-you message
      document.getElementById("thankYouMessage").style.display = "block";
    });
  </script>

</body>
</html>
